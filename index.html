<!DOCTYPE html>
<html>
<head>
  <title>Toronto A Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-image: url('img20250527.png'); /* Make sure this file exists in repo */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #134A8E;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 1.5em;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.5em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 1em;
      margin: 0;
      padding: 0;
    }

    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Mobile responsive style */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      ul.nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #134A8E;
        margin-top: 1em;
      }

      ul.nav-links.show {
        display: flex;
      }

      ul.nav-links li {
        text-align: center;
        padding: 1em 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">Toronto A Mall</div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <ul class="nav-links" id="navLinks">
      <li><a href="#home">Home</a></li>
      <li><a href="#shops">Shops</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header id="home" style="text-align: center; padding: 4em 1em; color: gold;">
  <h1>Welcome to Toronto A Mall</h1>
  <p>Your one-stop destination for shopping and fun in Toronto.</p>
</header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
  </script>

</body>
</html>
